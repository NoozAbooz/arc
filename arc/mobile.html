<html>
  <title>Mobile Site</title>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0">

  <style>
    .container {
      position: relative;
      width: 100%;
      overflow: hidden;
      padding-top: 56.25%; /* 16:9 Aspect Ratio */
    }

    .responsive-iframe {
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
    
  <div class="container"> 
    <iframe class="responsive-iframe" src="https://alpinereasoningcon.wixsite.com/aarc"></iframe>
  </div>
    
  </body>
</html>
